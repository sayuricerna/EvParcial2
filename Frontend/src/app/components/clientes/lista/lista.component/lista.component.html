<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Clientes</h3>
  <a routerLink="/clientes/nuevo" class="btn btn-primary">+ Nuevo</a>
</div>

<table class="table table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Cédula</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Género</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of clientes">
      <td>{{ c.clienteId }}</td>
      <td>{{ c.nombre }} {{ c.apellido }}</td>
      <td>{{ c.cedula }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.telefono }}</td>
      <td>{{ c.genero }}</td>
      <td>
        <a [routerLink]="['/clientes/editar', c.clienteId]" class="btn btn-sm btn-warning me-1">Editar</a>
        <button (click)="eliminar(c.clienteId!)" class="btn btn-sm btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
